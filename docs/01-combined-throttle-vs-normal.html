<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        height: 5000vh;
        line-height: 1.5;
        color: #212121;
        background-color: #f5f5f5;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 1000vh;
      }

      #interactiveElement {
        margin: 20px;
        padding: 20px;
        background-color: #2196f3;
        color: #fff;
        cursor: pointer;
      }

      .animation-box {
        height: 200px;
        width: 200px;
        background-color: #4caf50;
        margin: 20px;
      }

      .cta {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      .cta::before,
      .cta::after {
        content: '\2193';
        margin-left: 4px;
        margin-right: 4px;
      }

      .event-counter {
        position: sticky;
        top: 100px;
        display: flex;
        justify-content: center;
      }

      .box {
        min-width: 160px;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: 8px;
        margin-right: 8px;
        padding: 12px;
        border: 1px solid #03a9f4;
        border-radius: 4px;
      }

      .event-counter p {
        margin: 0;
        font-size: 16px;
      }

      .event-counter span {
        font-size: 48px;
        font-family: monospace;
      }
    </style>
    <title>Combined Examples</title>
  </head>
  <body>
    <div class="container">
      <p>
        Resize the window, hover over the element, or scroll down the page to
        see the throttled events in action.
      </p>

      <div id="interactiveElement">Interactive Element</div>

      <div class="animation-box"></div>
    </div>

    <p class="cta">Scroll me</p>

    <div class="event-counter">
      <div class="box">
        <p>No timing function</p>
        <span class="output vanilla">0</span>
      </div>

      <div class="box">
        <p>Throttled</p>
        <span class="output throttled">0</span>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      window.addEventListener(
        'resize',
        _.throttle(() => {
          console.log('Window resized (Throttled)');
          // Your resource-intensive operations or layout calculations
        }, 300)
      );

      const interactiveElement = document.getElementById('interactiveElement');

      interactiveElement.addEventListener(
        'mouseover',
        _.throttle(() => {
          console.log('Mouseover event (Throttled)');
          // Show tooltip or provide visual feedback
        }, 300)
      );

      document.addEventListener(
        'scroll',
        _.throttle(() => {
          const scrollPosition = window.scrollY;
          console.log(`Scroll position (Animation): ${scrollPosition}`);
          // Update animations based on scroll position
        }, 200)
      );

      document.addEventListener(
        'scroll',
        _.throttle(() => {
          const scrollPosition = window.scrollY;
          console.log(`Scroll position (Load More Content): ${scrollPosition}`);
          // Load more content if near the bottom
        }, 300)
      );

      const vanillaOutput = document.querySelector('.output.vanilla');
      const throttledOutput = document.querySelector('.output.throttled');
      const eventCounter = {
        vanilla: 0,
        throttled: 0,
      };

      document.addEventListener('scroll', () => {
        eventCounter.vanilla += 1;
        vanillaOutput.textContent = eventCounter.vanilla;
      });

      document.addEventListener(
        'scroll',
        _.throttle(() => {
          eventCounter.throttled += 1;
          throttledOutput.textContent = eventCounter.throttled;
        }, 300)
      );
    </script>
  </body>
</html>

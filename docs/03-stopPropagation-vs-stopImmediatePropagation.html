<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .parent {
        border: 2px solid #333;
        padding: 20px;
      }

      .child {
        margin: 10px;
        padding: 10px;
        border: 1px solid #666;
        cursor: pointer;
      }
    </style>
    <title>stopPropagation vs stopImmediatePropagation Demo</title>
  </head>
  <body>
    <div class="parent" id="parent">
      <div class="child" id="child1">Child 1 (stopPropagation)</div>
      <div class="child" id="child2">Child 2 (stopImmediatePropagation)</div>
    </div>

    <script>
      document.getElementById('parent').addEventListener(
        'click',
        function (event) {
          console.log('Parent Element Clicked');
        },
        false
      );

      document.getElementById('child1').addEventListener(
        'click',
        function (event) {
          console.log('Child 1 Clicked (stopPropagation)');
          event.stopPropagation(); // Stop propagation to the parent
        },
        false
      );

      document.getElementById('child2').addEventListener(
        'click',
        function (event) {
          console.log('Child 2 Clicked (stopImmediatePropagation)');
          event.stopImmediatePropagation(); // Stop immediate propagation, preventing other listeners on the same element
        },
        false
      );
    </script>
  </body>
</html>

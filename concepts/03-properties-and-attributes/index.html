<!DOCTYPE html>
<html>
  <head>
    <title>DOM Attributes and Properties Demo</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <input type="text" id="textInput" value="Sample Text" />
    <input type="checkbox" id="checkboxInput" checked />
    <input type="radio" name="radioGroup" value="Radio1" checked />
    <input type="radio" name="radioGroup" value="Radio2" />
    <img
      id="image"
      src="https://media.macphun.com/img/uploads/customer/how-to/608/15542038745ca344e267fb80.28757312.jpg?q=85&w=1340"
      alt="Sample Image"
      width="200"
    />
    <p id="paragraph">This is a paragraph.</p>
    <div id="div1" class="class1 class2">A div with multiple classes.</div>
    <div id="div2" style="background-color: blue; color: white">Styled div</div>
    <script src="script.js"></script>
  </body>
</html>
